{% extends "base.html" %}

{% block content_title %}Tasks{% endblock %}

{% block content %}
    {% if tasks %}
    {% for task in tasks %}
    <div>
        <h6>{{ task.title }}</h6>
        <p>
            {{ task.description }}
            <br>
            {{ task.deadline }}
        </p>
    </div>
    {% endfor %}
    {% endif %}
{% endblock %}
